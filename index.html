<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MyFlix - Home</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            background-color: #141414;
            color: #ffffff;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 700px;
        }
        h1 {
            font-size: 3rem;
            color: #e50914;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.3rem;
            color: #b3b3b3;
            margin-bottom: 30px;
        }
        .btn {
            background-color: #e50914;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #f6121d;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to MyFlix</h1>
        <p>It is April.</p>
        <a href="nextpage.html" class="btn">Get Started</a>
    </div>
</body>
</html>
